                    type: integer
                  name:
                    type: string
                  coordinates:
                    type: array
                    items:
                      type: integer
                      format: int64
              example:
                id: 4
                name: lake
                coordinates: -142.28261413,53.28261413
    delete:
      description: delete a location
      tags:
        - locations
      parameters:
        - name: id
          in: path
          required: true
          description: id of the location to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: Delete a Location
          content:
            application/json:
              schema:
                type: object
              example: {}

components:
  schemas:
    Adjectives:
      type: array
      items:
        required:
          - name
        properties:
          id:
            type: integer
            format: int64
            example: 1
          name:
            type: string
            example: worried
    Animals:
      type: array
      items:
        required:
          - name
        properties:
          id:
            type: integer
            format: int64
            example: 1
          name:
            type: string
            example: cat
    Colors:
      type: array
      items:
        required:
          - name
        properties:
          id:
            type: integer
            format: int64
            example: 1
          name:
            type: string
            example: blue
    Locations:
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: lake
        coordinates:
          type: array
          items:
            type: integer
            format: int64
          example: -142.28261413,53.28261413
servers:
  - url: http://10.1.20.7/api
