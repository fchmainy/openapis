                    type: string
              example:
                id: 4
                name: cat
    delete:
      description: delete an adjective
      tags:
        - animals
      parameters:
        - name: id
          in: path
          required: true
          description: id of the animal to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: Delete an Adjective
          content:
            application/json:
              schema:
                type: object
              example: {}
  /colors:
    get:
      description: List all colors
      tags:
        - colors
      responses:
        '200':
          description: a list of colors with their index
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Colors"
    post:
      description: create a color
      tags:
        - colors
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
            example:
              name: blue
      responses:
        '201':
          description: color created
          content:
            application/json:
              schema:
