  /locations:
    get:
      description: List all locations
      tags:
        - locations
      responses:
        '200':
          description: a list of locations with their index
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Locations"
    post:
      description: create a location
      tags:
        - locations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                coordinates:
                  type: array
                  items:
                    type: integer
                    format: int64
            example:
              name: lake
              coordinates: -142.28261413,53.28261413
      responses:
        '201':
          description: location created
          content:
            application/json:
              schema:
                type: object
                properties: 
                  id:
                    type: integer
                  name:
                    type: string
                  coordinates:
                    type: array
                    items:
                      type: integer
                      format: int64
              example:
                id: 4
                name: lake
                coordinates: -142.28261413,53.28261413
  /locations/{id}:
